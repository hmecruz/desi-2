<!DOCTYPE html>
<html lang = "pt">
       <head>
       <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
       
       <title>FormUA Welcome</title>
        <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
       "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/7650a410dd.js" crossorigin="anonymous"></script>
       <link rel="stylesheet" type="text/css" href="css/register_login.css"></link>
       <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
       </head>

       <body>

        <div style="z-index: 999;background-color: rgb(33, 37, 41);" class="NavBar" id="navbar">
            <div class="Home" style="margin-left:30px;">
                <a href= "/"><p>FormsUA</p></a>
            </div>   
            <div style="margin-left:90%;margin-top:15px;">
                <form action="/">
                    <button class="btn btn-danger button" type="submit">Return</button>
                </form>
            </div>

        </div>

        <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id = "loginUsername" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id = "loginPassword" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
                </p>
            </form>
            <form class="form form--hidden" id="createAccount">
                <h1 class="form__title">Create Account</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" id = email class="form__input" autofocus placeholder="Email Address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id = "password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id = "confirmPassword" class="form__input" autofocus placeholder="Confirm password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input__checkbox-group">
                    <label class = "checkbox" for="checkboxID">
                        <input checked type="checkbox" id = "checkboxID" class="checkbox__input">
                        <div class = "checkbox__box"></div>
                        Formador
                    </label>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
                </p>
            </form>
        </div>
        <script src="js/register_login.js"></script>

        </body>
        </html>
